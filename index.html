        margin: 0;
        background: #faf6f7;

        text-align: center;
    }
    header {
        background: #ffffff;
        padding: 15px;

    .products {
        display: grid;

        margin-top: 30px;
    }
    .product {

        border-radius: 12px;
        padding: 15px;

    }
    .product img {

        border-radius: 12px;
    }
    .product h3 {

        color: #8a1e42;
    }
    .product button {
        background: #8a1e42;
        color: #fff;
        border: none;
        padding: 10px 12px;
        border-radius: 8px;
        cursor: pointer;
        margin-top: 10px;
        transition: 0.3s;
    }
    .product button:hover {
        opacity: 0.8;
    }
</style>
